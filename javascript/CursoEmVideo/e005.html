<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events</title>
</head>
<body>

    <h1>Curso em video</h1>

    <p>primeiro p</p>

    <p>segundo p</p>

    <div class="classe1">clique me mim</div>


    <script>
        var title = window.document.querySelector('h1')
        title.style.background = 'green'
        var a = window.document.getElementsByTagName('p')[1];
        a.style.color = 'red'

        var d = window.document.getElementsByClassName('classe1')
        d.style.background = 'blue'
    </script>
    
</body>
</html>
