<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interação</title>
    <style>
        #div1 {
            background: green;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="div1" onmouse>
        interaja...
    </div>

    <script>
        var a = window.document.getElementById('div1');
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout', saiu)
        function clicar(){
            a.innerText = 'clicou'
        }
        function entrou(){
            a.innerText = 'entrou'
        }
        function saiu(){
            a.innerText = 'saiu'
        }
    </script>

</body>
</html>
